<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Republic</title>
        <link rel="stylesheet" href="Login.css">
       </head>
    <body>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
        <script src="firebase.js"></script>
        


        <h1>Welcome to the Republic</h1>
        <div class="Info" style="border: 50px yellow;" >
            <p style="font-size: 2.5vw; font-family: 'star_jediregular'; color : yellow; opacity: 1.5;">Please provide your Login credentials</p>
        </div> 
        <div class="Form">
            <form>
                <p style="color: yellow; font-family: 'starjedi-webfont'; font-size: 1.5vw;">EMAIL</p><input type="text" id="email" class="text" onblur="checkUsername()">
                <small id="emailError" style="color: red; display: none;">Check email</small>
                <p style="color:  yellow; font-family: 'starjedi-webfont';font-size: 1.5vw">PASSWORD</p><input type="password" id="password" class="text" onblur="checkPassword()">
                <small id="passError" style="color: red; display: none;">Check password</small>
                <br><br><br>
                <input type="button" class="button" value="SUBMIT" onclick="signIn()">
            </form>
            <br>
            <p style="color: red; font-family: 'starjedi-webfont'; font-size: 1.5vw;">New to the Republic? Get your credentials<a href="Register.html" style="color: lightyellow; ">here</a></p>
        </div>
    </body>
</html>
