<html>
    <head>
        <meta name="viewport" content="height=device-height, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="Chat.css">
    </head>
    <body>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-storage.js"></script>
        <script src="firebase.js"></script>


 
        <div class="topbar">
                <h1 class="heading">Galactic Republic</h1>
                    <input type="text" id="search" value="Search" class="friendsearch">
                    <input type="button" style="display: none;" id="friendsearch" onclick="friendsearch()">    
                    <script>
                        var input = document.getElementById("search");
                        input.addEventListener("keyup", function(event) {
                          if (event.keyCode === 13) {
                           event.preventDefault();
                           document.getElementById("friendsearch").click();
                          }
                        });
                        </script>
                <input type="image" src="pp.jpg" id="profile" onclick="profile()" class="profile">
        </div>
        <div class="friends">
                <input type="text" value="Search" class="search" id="chats">
                <input type="button" style="display: none;" id="friendsearch" onclick="chatsearch()">    
                <script>
                    var input = document.getElementById("chats");
                    input.addEventListener("keyup", function(event) {
                      if (event.keyCode === 13) {
                       event.preventDefault();
                       document.getElementById("chatsearch").click();
                      }
                    });
                    </script>
                <div id="list" style="position: relative; display: inline;">
                <image src="pp.jpg" class="chatdp" id="chatdp"></image>
                <input type="text" id="chatname" class="chatname" disabled>
                </div>
        </div>
        <div class="chat">
            <div class="chatbox" id="chatbox"></div>
            <form class="message">
                <input type="text" class="messageBox" id="text">
                <input type="button" value="SEND" class="SEND" onclick="sendMessage()">
            </form>
        </div>
        <div class="info">
                <image src="pp.jpg" class="friendsdp" id="friendsdp"></image>
                <input type="text" id="name" class="friendsname" value="" disabled>
                <input type="date" id="dob" class="friendsdob" value="" disabled>
                <input type="text" id="planet" class="friendsplanet" value="" disabled>
                <input type="text" id="bio" class="friendsbio" value="" disabled>
                <br>
                <input type="button" id="addfriend" class="addfriend" onclick="addfriend()" value="Add Friend">
                <br>
                <input type="button" id="friendadded" class="friendadded" value="Friend Added" disabled>
        </div>
    </body>
</html>
